<html lang="ar" dir="rtl"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-auth.js"></script>

    <title>التسجيل </title> <link rel="stylesheet" href="logstyle.css">
</head>
<body>
    <div class="container">
        <h1>التسجيل</h1>
        <form id="register-form">
            <div class="form-group">
                <label for="registerEmail">البريد الإلكتروني:</label> <input type="email" id="registerEmail" name="email" placeholder="أدخل عنوان بريدك الإلكتروني">
            </div>
            <div class="form-group">
                <label for="registerPassword">كلمة المرور:</label> <input type="password" id="registerPassword" name="password" placeholder="أدخل كلمة المرور">
            </div>
            <div class="form-group">
                <label for="confirmPassword">تأكيد كلمة المرور:</label> <input type="password" id="confirmPassword" name="confirmPassword" placeholder="أكد كلمة المرور">
            </div>
            <div class="error-message"></div>
            <button type="submit">سجل الآن</button> <p>لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p> </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
