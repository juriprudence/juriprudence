    Privacy Policy

This Privacy Policy governs the manner in which JurissApp collects, uses, maintains, and discloses information collected from users (each, a "User") of the JurissApp application ("App"). This privacy policy applies to the App and all products and services offered by JurissApp.

Personal identification information

We do not collect any personal identification information from our users, such as name, email address, mailing address, phone number, or credit card information.

Non-personal identification information

We may collect non-personal identification information about Users whenever they interact with our App. Non-personal identification information may include the browser name, the type of computer, and technical information about Users' means of connection to our App, such as the operating system and the Internet service providers utilized and other similar information.

Web browser cookies

Our App may use "cookies" to enhance User experience. User's web browser places cookies on their hard drive for record-keeping purposes and to track information about them. Users may choose to set their web browser to refuse cookies or to alert you when cookies are being sent. If they do so, note that some parts of the App may not function properly.

How we use collected information

JurissApp may use non-personal identification information collected through cookies to:

    personalize user experience
    improve our App
    analyze trends and statistics
    diagnose and fix technical issues

Sharing your information

We do not sell, trade, or rent Users' personal identification information to others. We may share generic aggregated demographic information not linked to any personal identification information regarding visitors and users with our business partners, trusted affiliates, and advertisers for the purposes outlined above.

How we protect your information

We adopt appropriate data collection, storage, and processing practices and security measures to protect against unauthorized access, alteration, disclosure or destruction of your personal information, username, password, transaction information, and data stored on our App.

Changes to this privacy policy

JurissApp has the discretion to update this privacy policy at any time. We encourage Users to frequently check this page for any changes to stay informed about how we are helping to protect the personal information we collect. You acknowledge and agree that it is your responsibility to review this privacy policy periodically and become aware of modifications.

Contacting us

If you have any questions about this Privacy Policy, the practices of this App, or your dealings with this App, please contact us at ramedde40071@gmail.com.
