دليس، يجوز لكل زوجة رفع دعوى قضائية ضد الزوج للمطالبة بالتطليق.\nالمادة 8 مكرر 1: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005(\nيفسخ الزواج الجديد قبل الدخول، إذا لم يستصدر الزوج ترخيصا من القاضي وفقا للشروط المنصوص عليها في المادة 8 أعلاه.\nأركان الزواج\nالمادة 9: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005(\nينعقد الزواج بتبادل رضا الزوجين.\nالمادة السابقة: يتم عقد الزواج، برضا الزوجين، وبولي الزوجة، وشاهدين وصداق.\nالمادة 9 مكرر: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005)\nيجب أن تتوفر في عقد الزواج الشروط الآتية:\n– أهلية الزواج،\n– الصداق،\n– الولي،\n– شاهدان،\n– انعدام الموانع الشرعية للزواج.\nالمادة 10: يكون الرضا بإيجاب من أحد الطرفين وقبول من الطرف الآخر بكل لفظ يفيد معنى النكاح شرعا.\nويصح الإيجاب والقبول من العاجز بكل ما يفيد معنى النكاح لغة أو عرفا كالكتابة والإشارة.\nالمادة 11: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005(\nتعقد المرأة الراشدة زواجها بحضور وليها وهو أبوها أو أحد\n أقاربها أو أي شخص آخر تختاره دون الإخلال بأحكام المادة (7) من هذا \nالقانون،\nيتولى زواج القصر أولياؤهم وهم الأب، فأحد الأقارب الأولين والقاضي ولي من لا ولي له.\nالمادة السابقة: يتولى زواج المرأة وليها وهو أبوها فأحد أقاربها الأولين والقاضي ولي من لا ولي له.\nالمادة 12: ملغاة (أمر رقم 05-02 المؤرخ في 27 فبراير 2005)\nالمادة السابقة: لا يجوز للولي أن يمنع من في ولايته من \nالزواج إذا رغبت فيه وكان أصلح لها، وإذا وقع المنع فللقاضي أن يأذن به مع \nمراعاة أحكام المادة (9) من هذا القانون، غير أن للأب أن يمنع بنته البكر \nمن الزواج إذا كان في المنع مصلحة للبنت.\nالمادة 13: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005)\nلا يجوز للولي أبا كان أو غيره أن يجبر القاصرة التي هي في ولايته على الزواج، ولا يجوز له أن يزوجها بدون موافقتها.\nالمادة السابقة: لا يجوز للولي أبا كان أو غيره أن يجبر من في ولايته على الزواج، ولا يجوز له أن يزوجها بدون موافقتها.\nالمادة 14: الصداق هو ما يدفع نحلة للزوجة من نقود أو غيرها من كل ما هو مباح شرعا وهو ملك لها تتصرف فيه كما تشاء.\nالمادة 15: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005)\nيحدد الصداق في العقد سواء كان معجلا أو مؤجلا.\nفي حالة عدم تحديد قيمة الصداق، تستحق الزوجة صداق المثل.\nالمادة السابقة: يجب تحديد الصداق في العقد سواء كان معجلا أو مؤجلا.\nالمادة 16: تستحق الزوجة الصداق كاملا بالدخول، أو بوفاة الزوج، وتستحق نصفه عند الطلاق قبل الدخول.\nالمادة 17: في حالة النزاع في الصداق بين الزوجين أو \nورثتهما وليس لأحدهما بينة وكان قبل الدخول، فالقول للزوجة أو ورثتها مع \nاليمين، وإذا كان بعد البناء فالقول للزوج أو ورثته مع اليمين.\nالقسم الثالث\nفي عقد الزواج وإثباته\nالمادة 18: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005)\nيتم عقد الزواج أمام الموثق أو أمام موظف مؤهل قانونا مع مراعاة ما ورد في المادتين (9 و9 مكرر) من هذا القانون.\nالمادة السابقة: يتم عقد الزواج أمام الموثق أو أمام موظف مؤهل قانونا مع مراعاة ما ورد في المادة (9) من هذا القانون.\nالمادة 19: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005(\nللزوجين أن يشترطا في عقد الزواج أو في عقد رسمي لاحق كل \nالشروط التي يريانها ضرورية، لاسيما شرط عدم تعدد الزوجات وعمل المرأة، ما \nلم تتناف هذه الشروط مع أحكام هذا القانون.\nالمادة السابقة: للزوجين أن يشترطا في عقد الزواج كل الشروط التي يريانها ما لم تتناف مع هذا القانون.\nالمادة 20: ملغاة: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005(\nالمادة السابقة: يصح أن ينوب عن الزوج وكيله في إبرام عقد الزواج بوكالة خاصة.\nالمادة 21: تطبق أحكام قانون الحالة المدنية في إجراءات تسجيل عقد الزواج.\nالمادة 22: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005(\nيثبت الزواج بمستخرج من سجل الحالة المدنية، وفي حالة عدم تسجيله يثبت بحكم قضائي.\nيجب تسجيل حكم تثبيت الزواج في الحالة المدنية بسعي من النيابة العامة.\nالمادة السابقة: يثبت الزواج بمستخرج من سجل الحالة \nالمدنية، وفي حالة عدم تسجيله يثبت بحكم إذا توافرت أركانه وفقا لهذا \nالقانون ويتم تسجيله بالحالة المدنية.\nالفصل الثاني\nموانـع الـزواج\nالمادة 23: يجب أن يكون كل من الزوجين خلوا من الموانع الشرعية المؤبدة والمؤقتة.\nالمادة 24: موانع النكاح المؤبدة هي:\n– القرابة.\n– المصاهرة.\n– الرضاع.\nالمادة 25: المحرمات بالقرابة هي:\nالأمهات، والبنات، والأخوات، والعمات، والخالات، وبنات الأخ، وبنات الأخت.\nالمادة 26: المحرمات بالمصاهرة هي:\n1- أصول الزوجة بمجرد العقد عليه،\n2- فروعها إن حصل الدخول بها،\n3- أرامل أو مطلقات أصول الزوج وإن علوا،\n4- أرامل أو مطلقات فروع الزوج وإن نزلوا.\nالمادة 27: يحرم من الرضاع ما يحرم من النسب.\nالمادة 28: يعد الطفل الرضيع وحده دون إخوته وأخواته ولدا للمرضعة وزوجها وأخا لجميع أولادها، ويسري التحريم عليه وعلى فروعه.\nالمادة 29: لا يحرم الرضاع إلا ما حصل قبل الفطام أو في الحولين سواء كان اللبن قليلا أو كثيرا.\nالمادة 30: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005(\nيحرم من النساء مؤقتا:\n– المحصنة،\n– المعتدة من طلاق أو وفاة،\n– المطلقة ثلاثا.\nكما يحرم مؤقتا:\n– الجمع بين الأختين أو بين المرأة وعمتها أو خالتها، سواء كانت شقيقة أو لأب أو لأم أو من رضاع،\n– زواج المسلمة من غير المسلم.\nالمادة السابقة: يحرم من النساء مؤقتا:\nالمحصنة والمعتدة من طلاق أو وفاة والمطلقة ثلاثا، والتي تزيد عن العدد المرخص به شرعا.\nويحرم الجمع بين الأختين، وبين المرأة وعمتها أو خالتها سواء كانت شقيقة أو لأب أو لأم أو من الرضاع.\nالمادة 31: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005)\nيخضع زواج الجزائريين والجزائريات بالأجانب من الجنسين إلى أحكام تنظيمية.\nالمادة السابقة: لا يجوز زواج المسلمة بغير مسلم.\nيخضع زواج الجزائريين والجزائريات بالأجانب من الجنسين إلى إجراءات تنظيمية.\nالفصل الثالث\nالنكاح الفاسد والباطل\nالمادة 32: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005)\nيبطل الزواج، إذا اشتمل على مانع أو شرط يتنافى ومقتضيات العقد.\nالمادة السابقة: يفسخ النكاح إذا اختل أحد أركانه، أو اشتمل على مانع أو شرط يتنافى ومقتضيات العقد أو ثبتت ردة الزوج.\nالمادة 33: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005)\nيبطل الزواج إذا اختل ركن الرضا.\nإذا تم الزواج بدون شاهدين أو صداق أو ولي في حالة وجوبه، يفسخ قبل الدخول ولا صداق فيه، ويثبت بعد الدخول بصداق المثل.\nالمادة السابقة: إذا تم الزواج بدون ولي أو شاهدين أو \nصداق، يفسخ قبل الدخول ولا صداق فيه ويثبت بعد الدخول بصداق المثل إذا اختل\n ركن واحد، ويبطل إذا اختل أكثر من ركن واحد.\nالمادة 34: كل زواج بإحدى المحرمات يفسخ قبل الدخول وبعده، ويترتب عليه ثبوت النسب، ووجوب الاستبراء.\nالمادة 35: إذا اقترن عقد الزواج بشرط ينافيه كان ذلك الشرط باطلا والعقد صحيحا.\nالفصل الرابع\nحقوق وواجبات الزوجين\nالمادة 36: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005)\nيجب على الزوجين:\n1- المحافظة على الروابط الزوجية وواجبات الحياة المشتركة،\n2- المعاشرة بالمعروف، وتبادل الاحترام والمودة والرحمة،\n3- التعاون على مصلحة الأسرة ورعاية الأولاد وحسن تربيتهم،\n4- التشاور في تسيير شؤون الأسرةوتباعد الولادات،\n5- حسن معاملة كل منهما لأبوي الآخر وأقاربه واحترامهم وزيارتهم،\n6- المحافظة على روابط القرابة والتعامل مع الوالدين والأقربين بالحسنى والمعروف،\n7- زيارة كل منهما لأبويه وأقاربه واستضافتهم بالمعروف.\nالمادة السابقة: يجب على الزوجين:\nالمحافظة على الروابط الزوجية وواجبات الحياة المشتركة،\n2- التعاون على مصلحة الأسرة ورعاية الأولاد وحسن تربيتهم،\n3- المحافظة على روابط القرابة والتعامل مع الوالدين والأقربين بالحسنى والمعروف.\nالمادة 37: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005)\nلكل واحد من الزوجين ذمة مالية مستقلة عن ذمة الآخر.\nغير أنه يجوز للزوجين أن يتفقا في عقد الزواج أو في عقد \nرسمي لاحق، حول الأموال المشتركة بينهما، التي يكتسبانها خلال الحياة \nالزوجية وتحديد النسب التي تؤول إلى كل واحد منهما.\nالمادة السابقة: يجب على الزوج نحو زوجته:\n1- النفقة الشرعية حسب وسعه إلا إذا ثبت نشوزها،\n2- العدل في حالة الزواج بأكثر من واحدة.\nالمادة 38 ملغاة: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005)\nالمادة السابقة: للزوجة الحق في:\n– زيارة أهلها من المحارم واستضافتهم بالمعروف،\n– حرية التصرف في مالها.\nالمادة 39: (ملغاة بالأمر رقم 05-02 المؤرخ في 27 فبراير 2005)\nالمادة السابقة: يجب على الزوجة:\n1- طاعة الزوج ومراعاته باعتباره رئيس العائلة،\n2- إرضاع الأولاد عند الاستطاعة وتربيتهم،\n3- احترام والدي الزوج وأقاربه.\nالفصل الخامس\nالنسب\nالمادة 40: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005)\nيثبت النسب بالزواج الصحيح أو بالإقرار أو بالبينة أو \nبنكاح الشبهة أو بكل زواج تم فسخه بعد الدخول طبقا للمواد (32 و33 و34) من \nهذا القانون.\nيجوز للقاضي اللجوء إلى الطرق العلمية لإثبات النسب.\nالمادة السابقة: يثبت النسب بالزواج الصحيح وبالإقرار \nوبالبينة وبنكاح الشبهة وبكل نكاح تم فسخه بعد الدخول طبقا للمواد (32 و33 \nو34) من هذا القانون.\nالمادة 41: ينسب الولد لأبيه متى كان الزواج شرعيا وأمكن الاتصال ولم ينفه بالطرق المشروعة.\nالمادة 42: أقل مدة الحمل ستة(06) أشهر وأقصاها عشر (10) أشهر.\nالمادة 43: ينسب الولد لأبيه إذا وضع الحمل خلال عشر (10) أشهر من تاريخ الانفصال أو الوفاة.\nالمادة 44: يثبت النسب بالإقرار بالبنوة أو الأبوة أو الأمومة لمجهول النسب ولو في مرض الموت متى صدقه العقل أو العادة.\nالمادة 45: الإقرار بالنسب في غير البنوة والأبوة والأمومة لا يسري على غير المقر إلا بتصديقه.\nالمادة 45 مكرر: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005)\nيجوز للزوجين اللجوء إلى التلقيح الاصطناعي.\nيخضع التلقيح الاصطناعي للشروط الآتية:\n– أن يكون الزواج شرعيا،\n– أن يكون التلقيح برضا الزوجين وأثناء حياتهما،\n– أن يتم بمني الزوج وبويضة رحم الزوجة دون غيرهما.\nلا يجوز اللجوء إلى التلقيح الاصطناعي باستعمال الأم البديلة.\nالمادة 46: يمنع التبني شرعا وقانونا.\nالباب الثاني\nانحلال الزواج\nالمادة 47: تنحل الرابطة الزوجية بالطلاق أو الوفاة.\nالفصل الأول\nالطلاق\nالمادة 48: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005)\nمع مراعاة أحكام المادة (49) أدناه يحل عقد الزواج \nبالطلاق الذي يتم بإرادة الزوج أو بتراضي الزوجين أو بطلب من الزوجة في \nحدود ما ورد في المادتين (53 و54) من هذا القانون.\nالمادة السابقة: الطلاق حل عقد الزواج، ويتم بإرادة الزوج\n أو بتراضي الزوجين أو بطلب من الزوجة في حدود ما ورد في المادتين (53 و54)\n من هذا القانون.\nالمادة 49: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005)\nلا يثبت الطلاق إلا بحكم بعد محاولات صلح يجريها القاضي دون أن تتجاوز مدته ثلاثة (3) أشهر ابتداء من تاريخ رفع الدعوى.\nيتعين على القاضي تحرير محضر يبين مساعي ونتائج محاولات الصلح، يوقعه مع كاتب الضبط والطرفين.\nتسجل أحكام الطلاق وجوبا في الحالة المدنية بسعي من النيابة العامة.\nالمادة السابقة: لا يثبت الطلاق إلا بحكم بعد محاولة الصلح من طرف القاضي دون أن تتجاوز هذه المدة ثلاثة أشهر.\nالمادة 50: من راجع زوجته أثناء محاولة الصلح لا يحتاج إلى عقد جديد، ومن راجعها بعد صدور الحكم بالطلاق يحتاج على عقد جديد.\nالمادة 51: لا يمكن أن يراجع الرجل من طلقها ثلاث مرات متتالية إلا بعد أن تتزوج غيره وتطلق منه أو يموت عنها بعد البناء.\nالمادة 52: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005)\nإذا تبين للقاضي تعسف الزوج في الطلاق حكم للمطلقة بالتعويض عن الضرر اللاحق بها.\nالمادة السابقة: إذا تبين للقاضي تعسف الزوج في الطلاق حكم للمطلقة بالتعويض عن الضرر اللاحق بها.\nوإذا كانت حاضنة ولم يكن لها ولي يقبل إيواءها، يضمن حقها\n في السكن مع محضونيها حسب وسع الزوج، ويستثنى من القرار بالسكن، مسكن \nالزوجية إذا كان وحيدا.\nتفقد المطلقة حقها في السكن في حالة زواجها أو ثبوت انحرافها.\nالمادة 53: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005)\nيجوز للزوجة أن تطلب التطليق للأسباب الآتية:\n1- عدم الإنفاق بعد صدور الحكم بوجوبه ما لم تكن عالمة بإعساره وقت الزواج، مع مراعاة المواد (78 و79 و80) من هذا القانون،\n2- العيوب التي تحول دون تحقيق الهدف من الزواج،\n3- الهجر في المضجع فوق أربعة أشهر،\n4- الحكم على الزوج عن جريمة فيها مساس بشرف الأسرةوتستحيل معها مواصلة العشرة والحياة الزوجية،\n5- الغيبة بعد مرور سنة بدون عذر ولا نفقة،\n6- مخالفة الأحكام الواردة في المادة (8) أعلاه،\n7- ارتكاب فاحشة مبينة،\n8- الشقاق المستمر بين الزوجين،\n9- مخالفة الشروط المتفق عليها في عقد الزواج،\n10- كل ضرر معتبر شرعا.\nالمادة السابقة: يجوز للزوجة أن تطلب التطليق للأسباب التالية:\n1- عدم الإنفاق بعد صدور الحكم بوجوبه ما لم تكن عالمة بإعساره وقت الزواج، مع مراعاة المواد (78 و79 و80) من هذا القانون،\n2- العيوب التي تحول دون تحقيق الهدف من الزواج،\n3- الهجر في المضجع فوق أربعة أشهر،\n4- الحكم بعقوبة شائنة مقيدة لحرية الزوج لمدة أكثر من سنة فيها مساس بشرف الأسرةوتستحيل معها مواصلة العشرة والحياة الزوجية،\n5- الغيبة بعد مضي سنة بدون عذر ولا نفقة،\n6- كل ضرر معتبر شرعا ولاسيما إذا نجم عن مخالفة الأحكام الواردة في المادتين (8 و37) أعلاه،\n7- ارتكاب فاحشة مبينة،\nالمادة 53 مكرر: المادة 54: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005(\nيجوز للزوجة دون موافقة الزوج أن تخالع نفسها بمقابل مالي.\nإذا لم يتفق الزوجان على المقابل المالي للخلع، يحكم القاضي بما لا يتجاوز قيمة صداق المثل وقت صدور الحكم.\nالمادة السابقة: يجوز للزوجة أن تخالع نفسها من زوجها على\n مال يتم الاتفاق عليه فإن لم يتفقا على شيء يحكم القاضي بما لا يتجاوز \nقيمة صداق المثل وقت الحكم.\nالمادة 55: عند نشوز أحد الزوجين يحكم القاضي بالطلاق وبالتعويض للطرف المتضرر.\nالمادة 56: إذا اشتد الخصام بين الزوجين ولم يثبت الضرر وجب تعيين حكمين للتوفيق بينهما.\nيعين القاضي الحكمين، حكما من أهل الزوج وحكما من أهل الزوجة، وعلى هذين الحكمين أن يقدما تقريرا عن مهمتهما في أجل شهرين.\nالمادة 57: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005)\nتكون الأحكام الصادرة في دعاوى الطلاق والتطليق والخلع غير قابلة للاستئناف فيما عدا جوانبها المادية.\nتكون الأحكام المتعلقة بالحضانة قابلة للاستئناف.\nالمادة السابقة: الأحكام بالطلاق غير قابلة للاستئناف ما عدا في جوانبها المادية.\nالمادة 57 مكرر: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005)\nيجوز للقاضي الفصل على وجه الاستعجال بموجب أمر على عريضة\n في جميع التدابير المؤقتة ولاسيما ما تعلق منها بالنفقة والحضانة والزيارة\n والمسكن.\nالفصل الثاني\nآثار الطلاق\nالعدة\nالمادة 58: تعتد المطلقة المدخول بها غير الحامل بثلاثة قروء، واليائس من المحيض بثلاثة أشهر من تاريخ التصريح بالطلاق.\nالمادة 59: تعتد المتوفى عنها زوجها بمضي أربعة أشهر وعشرة أيام، وكذا زوجة المفقود من تاريخ صدور الحكم بفقده.\nالمادة 60: عدة الحامل وضع حملها، وأقصى مدة الحمل عشرة (10) أشهر من تاريخ الطلاق أو الوفاة.\nالمادة 61: لا تخرج الزوجة المطلقة ولا المتوفى عنها \nزوجها من السكن العائلي مادامت في عدة طلاقها أو وفاة زوجها إلا في حالة \nالفاحشة المبينة ولها الحق في النفقة في عدة الطلاق.\nالحضانة\nالمادة 62: الحضانة هي رعاية الولد وتعليمه والقيام بتربيته على دين أبيه والسهر على حمايته وحفظه صحة وخلقا.\nويشترط في الحاضن أن يكون أهلا للقيام بذلك.\nالمادة 63: ملغاة: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005)\nالمادة السابقة: في حالة إهمال العائلة من طرف الأب أو \nفقدانه يجوز للقاضي قبل أن يصدر حكمه أن يسمح للأم بناء على طلبها بتوقيع \nكل شهادة إدارية ذات طابع مدرسي أو اجتماعي تتعلق بحالة الطفل داخل التراب \nالوطني.\nالمادة 64: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005)\nالأم أولى بحضانة ولدها، ثم الأب، ثم الجدة لأم، ثم الجدة\n لأب، ثم الخالة، ثم العمة، ثم الأقربون درجة مع مراعاة مصلحة المحضون في \nكل ذلك، وعلى القاضي عندما يحكم بإسناد الحضانة أن يحكم بحق الزيارة.\nالمادة السابقة: الأم أولى بحضانة ولدها، ثم أمها ثم \nالخالة ثم الأب ثم أم الأب ثم الأقربون درجة مع مراعاة مصلحة المحضون في كل\n ذلك، وعلى القاضي عندما يحكم بإسناد الحضانة أن يحكم بحق الزيارة.\nالمادة 65: تنقضي مدة حضانة الذكر ببلوغه (10) سنوات، \nوالأنثى ببلوغها سن الزواج، وللقاضي أن يمدد الحضانة بالنسبة للذكر إلى \n(16) سنة إذا كانت الحاضنة أما لم تتزوج ثانية، على أن يراعى في الحكم \nبانتهائها مصلحة المحضون.\nالمادة 66: يسقط حق الحاضنة بالتزوج بغير قريب محرم، وبالتنازل ما لم يضر بمصلحة المحضون.\nالمادة 67: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005)\nتسقط الحضانة باختلال أحد الشروط المنصوص عليها في المادة (62) أعلاه.\nولا يمكن لعمل المرأة أن يشكل سببا من أسباب سقوط الحق عنها في ممارسة الحضانة.\nغير أنه يجب في جميع الحالات مراعاة مصلحة المحضون.\nالمادة السابقة: تسقط الحضانة باختلال أحد الشروط المرعية شرعا في المادة (62) أعلاه.\nغير أنه يجب مراعاة مصلحة المحضون في الحكم المتعلق بالفقرة أعلاه.\nالمادة 68: إذا لم يطلب من له الحق في الحضانة مدة تزيد عن سنة بدون عذر سقط حقه فيها.\nالمادة 69: إذا أراد الشخص الموكل له حق الحضانة أن \nيستوطن في بلد أجنبي رجع الأمر للقاضي في إثبات الحضانة له أو إسقاطها عنه،\n مع مراعاة مصلحة المحضون.\nالمادة 70: تسقط حضانة الجدة أو الخالة إذا سكنت بمحضونها مع أم المحضون المتزوجة بغير قريب محرم.\nالمادة 71: يعود الحق في الحضانة إذا زال سبب سقوطه غير الاختياري.\nالمادة 72: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005)\nفي حالة الطلاق، يجب على الأب أن يوفر لممارسة الحضانة سكنا ملائما للحاضنة، وإن تعذر ذلك فعليه دفع بدل الإيجار.\nوتبقى الحاضنة في بيت الزوجية حتى تنفيذ الأب للحكم القضائي المتعلق بالسكن.\nالمادة السابقة: نفقة المحضون وسكناه من ماله إذا كان له مال وإلا فعلى والده أن يهيئ له سكنا وإن تعذر فعليه أجرته.\nالنزاع في متاع البيت\nالمادة 73: إذا وقع النزاع بين الزوجين أو ورثتهما في \nمتاع البيت وليس لأحدهما بينة فالقول للزوجة أو ورثتها مع اليمين في \nالمعتاد للنساء والقول للزوج أو ورثته مع اليمين في المعتاد للرجال.\nوالمشتركات بينهما يتقاسمانها مع اليمين.\nالفصل الثالث\nالنفقة\nالمادة 74: تجب نفقة الزوجة على زوجها بالدخول بها أو دعوتها إليه ببينة مع مراعاة أحكام المواد (78 و79 و80) من هذا القانون.\nالمادة 75: تجب نفقة الولد على الأب\n ما لم يكن له مال، فبالنسبة للذكور إلى سن الرشد والإناث إلى الدخول، \nوتستمر في حالة ما إذا كان الولد عاجزا لآفة عقلية أو بدنية أو مزاولا \nللدراسة، وتسقط بالاستغناء عنها بالكسب.\nالمادة 76: في حالة عجز الأب تجب نفقة الأولاد على الأم إذا كانت قادرة على ذلك.\nالمادة 77: تجب نفقة الأصول على الفروع والفروع على الأصول حسب القدرة والاحتياج ودرجة القرابة في الإرث.\nالمادة 78: تشمل النفقة: الغذاء والكسوة والعلاج، والسكن أو أجرته، وما يعتبر من الضروريات في العرف والعادة.\nالمادة 79: يراعي القاضي في تقدير النفقة حال الطرفين وظروف المعاش ولا يراجع تقديره قبل مضي سنة من الحكم.\nالمادة 80: تستحق النفقة من تاريخ رفع الدعوى وللقاضي أن يحكم باستحقاقها بناء على بينة لمدة لا تتجاوز سنة قبل رفع الدعوى.\nالكتاب الثاني\nالنيابة الشرعية\nالفصل الأول\nأحكام عامة\nالمادة 81: من كان فاقد الأهلية أو نقصها لصغر السن، أو \nجنون، أو عته، أو سفه، ينوب عنه قانونا ولي، أو وصي أو مقدم طبقا لأحكام \nهذا القانون.\nالمادة 82: من لم يبلغ سن التمييز لصغر سنه طبقا للمادة (42) من القانون المدني تعتبر جميع تصرفاته باطلة.\nالمادة 83: من بلغ سن التمييز ولم \nيبلغ سن الرشد طبقا للمادة (43) من القانون المدني تكون تصرفاته نافذة إذا \nكانت نافعة له، وباطلة إذا كانت ضارة به، وتتوقف على إجازة الولي أو الوصي \nفيما إذا كانت مترددة بين النفع والضرر، وفي حالة النزاع يرفع الأمر للقضاء.\nالمادة 84: للقاضي أن يأذن لمن يبلغ\n سن التمييز في التصرف جزئيا أو كليا في أمواله، بناء على طلب من له مصلحة،\n وله الرجوع في الإذن إذا ثبت لديه ما يبرر ذلك.\nالمادة 85: تعتبر تصرفات المجنون، والمعتوه، والسفيه غير نافذة إذا صدرت في حالة الجنون، أو العته، أو السفه.\nالمادة 86: من بلغ سن الرشد ولم يحجر عليه يعتبر كامل الأهلية وفقا لأحكام المادة (40) من القانون المدني.\nالفصل الثاني\nالولاية\nالمادة 87: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005)\nيكون الأب وليا على أولاده القصر، وبعد وفاته تحل الأم محله قانونا.\nوفي حالة غياب الأب أو حصول مانع له، تحل الأم محله في القيام بالأمور المستعجلة المتعلقة بالأولاد.\nوفي حالة الطلاق، يمنح القاضي الولاية لمن أسندت له حضانة الأولاد.\nالمادة السابقة: يكون الأب وليا على أولاده القصر وبعد وفاته تحل الأم محله قانونا.\nالمادة 88: على الولي أن يتصرف في أموال القاصر تصرف الرجل الحريص، ويكون مسئولا طبقا لمقتضيات القانون العام.\nوعليه أن يستأذن القاضي في التصرفات التالية:\n1- بيع العقار، وقسمته، ورهنه، وإجراء المصالحة،\n2- بيع المنقولات ذات الأهمية الخاصة،\n3- استثمار أموال القاصر بالإقراض، أو الاقتراض أو المساهمة في شركة،\n4- إيجار عقار القاصر لمدة تزيد على ثلاث سنوات أو تمتد لأكثر من سنة بعد بلوغه سن الرشد.\nالمادة 89: على القاضي أن يراعي في الإذن:\nحالة الضرورة والمصلحة، وأن يتم بيع العقار بالمزاد العلني.\nالمادة 90: إذا تعارضت مصالح الولي ومصالح القاصر يعين القاضي متصرفا خاصا تلقائيا أو بناء على طلب من له مصلحة.\nالمادة 91: تنتهي وظيفة الولي:\n1- بعجزه،\n2- بموته،\n3- بالحجر عليه،\n4- بإسقاط الولاية عنه.\nالفصل الثالث\nالوصاية\nالمادة 92: يجوز للأب أو الجد تعيين وصي للولد القاصر إذا\n لم تكن له أم تتولى أموره أو تثبت عدم أهليتها لذلك بالطرق القانونية وإذا\n تعدد الأوصياء: للقاضي اختيار الأصلح منهم مع مراعاة أحكام المادة (86) من\n هذا القانون.\nالمادة 93: يشترط في الوصي أن يكون مسلما عاقلا بالغا قادرا أمينا حسن التصرف وللقاضي عزله إذا لم تتوفر فيه الشروط المذكورة.\nالمادة 94: يجب عرض الوصاية على القاضي بمجرد وفاة الأب لتثبيتها أو رفضها.\nالمادة 95: للوصي نفس سلطة الولي في التصرف وفقا لأحكام المواد (88 و89 و90) من هذا القانون.\nالمادة 96: تنتهي مهمة الوصي:\n1- بموت القاصر، أو زوال أهلية الوصي أو موته،\n2- ببلوغ القاصر سن الرشد ما لم يصدر حكم من القضاء بالحجر عليه،\n3- بانتهاء المهام التي أقيم الوصي من أجلها،\n4- بقبول عذره في التخلي عن مهمته،\n5- بعزله بناء على طلب من له مصلحة إذا ثبت من تصرفات الوصي ما يهدد مصلحة القاصر.\nالمادة 97: على الوصي الذي انتهت مهمته أن يسلم الأموال \nالتي في عهدته ويقدم عنها حسابا بالمستندات إلى من يخلفه أو إلى القاصر \nالذي رشد أو إلى ورثته في مدة لا تتجاوز شهرين من تاريخ انتهاء مهمته.\nوأن يقدم صورة عن الحساب المذكور إلى القضاء.\nوفي حالة وفاة الوصي أو فقده فعلى ورثته تسليم أموال القاصر بواسطة القضاء إلى المعني بالأمر.\nالمادة 98: يكون الوصي مسؤولا عما يلحق أموال القاصر من ضرر بسبب تقصيره.\nالفصل الرابع\nالتقديم\nالمادة 99: المقدم هو من تعينه المحكمة في حالة عدم وجود \nولي أو وصي على من كان فاقد الأهلية أو ناقصها بناء على طلب أحد أقاربه، أو\n ممن له مصلحة أو من النيابة العامة.\nالمادة 100: يقوم المقدم مقام الوصي ويخضع لنفس الأحكام.\nالفصل الخامس\nالحجر\nالمادة 101: من بلغ سن الرشد وهو مجنون، أو معتوه، أو سفيه، أو طرأت عليه إحدى الحالات المذكورة بعد رشده يحجر عليه.\nالمادة 102: يكون الحجر بناء على طلب أحد الأقارب أو ممن له مصلحة، أو من النيابة العامة.\nالمادة 103: يجب أن يكون الحجر بحكم وللقاضي أن يستعين بأهل الخبرة في إثبات أسباب الحجر.\nالمادة 104: إذا لم يكن للمحجور \nعليه ولي أو وصي وجب على القاضي أن يعين في نفس الحكم مقدما لرعاية المحجور\n عليه والقيام بشؤونه مع مراعاة أحكام المادة (100) من هذا القانون.\nالمادة 105: يجب أن يُمكن الشخص الذي يراد التحجير عليه من الدفاع عن حقوقه وللمحكمة أن تعين له مساعدا إذا رأت في ذلك مصلحة.\nالمادة 106: الحكم بالحجر قابل لكل طرق الطعن ويجب نشره للإعلام.\nالمادة 107: تعتبر تصرفات المحجور عليه بعد الحكم باطلة، وقبل الحكم إذا كانت أسباب الحجر ظاهرة وفاشية وقت صدورها.\nالمادة 108: يمكن رفع الحجر إذا زالت أسبابه بناء على طلب المحجور عليه.\nالفصل السادس\nالمفقود والغائب\nالمادة 109: المفقود هو الشخص الغائب الذي لا يعرف مكانه ولا يعرف حياته أو موته ولا يعتبر مفقودا إلا بحكم.\nالمادة 110: الغائب الذي منعته ظروف\n قاهرة من الرجوع إلى محل إقامته أو إدارة شؤونه بنفسه أو بواسطة مدة سنة \nوتسبب غيابه في ضرر الغير يعتبر كالمفقود.\nالمادة 111: على القاضي عندما يحكم \nبالفقد أن يحصر أموال المفقود وأن يعين في حكمه مقدما من الأقارب أو غيرهم \nلتسيير أموال المفقود ويتسلم ما استحقه من ميراث أو تبرع مع مراعاة أحكام \nالمادة (99) من هذا القانون.\nالمادة 112: لزوجة المفقود أو الغائب أن تطلب الطلاق بناء على الفقرة الخامسة من المادة (53) من هذا القانون.\nالمادة 113: يجوز الحكم بموت المفقود في الحروب والحالات \nالاستثنائية بمضي أربع سنوات بعد التحري، وفي الحالات التي تغلب فيها \nالسلامة يفوض الأمر إلى القاضي في تقدير المدة المناسبة بعد مضي أربع سنوات.\nالمادة 114: يصدر الحكم بفقدان أو موت المفقود بناء على طلب أحد الورثة أو من له مصلحة، أو النيابة العامة.\nالمادة 115: لا يورث المفقود ولا \nتقسم أمواله إلا بعد صدور الحكم بموته، وفي حالة رجوعه أو ظهوره حيا يسترجع\n ما بقي عينا من أمواله أو قيمة ما بيع منها.\nالفصل السابع\nالكفالة\nالمادة 116: الكفالة التزام على وجه التبرع بالقيام بولد قاصر من نفقة وتربية ورعاية قيام الأب بابنه وتتم بعقد شرعي.\nالمادة 117: يجب أن تكون الكفالة أمام المحكمة، أو أمام الموثق وأن تتم برضا من له أبوان.\nالمادة 118: يشترط أن يكون الكافل مسلما عاقلا أهلا للقيام بشؤون المكفول وقادرا على رعايته.\nالمادة 119: الولد المكفول إما أن يكون مجهول النسب أو معلوم النسب.\nالمادة 120: يجب أن يحتفظ الولد المكفول بنسبه الأصلي إن \nكان معلوم النسب، وإن كان مجهول النسب تطبق عليه المادة (64) من قانونا \nالحالة المدنية.\nالمادة 121: تُخوَل الكفالة الكافل الولاية القانونية وجميع المنح العائلية والدراسية التي يتمتع بها الولد الأصلي.\nالمادة 122: يدير الكافل أموال الولد المكفول المكتسبة من الإرث، والوصية، أو الهبة لصالح الولد المكفول.\nالمادة 123: يجوز للكافل أن يوصي أو يتبرع للمكفول بماله \nفي حدود الثلث، وإن أوصى أو تبرع بأكثر من ذلك بطل ما زاد على الثلث إلا \nإذا أجازه الورثة.\nالمادة 124: إذا طلب الأبوان أو \nأحدهما عودة الولد المكفول إلى ولايتهما يخير الولد في الالتحاق بهما إذا \nبلغ سن التمييز وإن لم يكن مميزا لا يسلم إلا بإذن من القاضي مع مراعاة \nمصلحة المكفول.\nالمادة 125: التخلي عن الكفالة يتم \nأمام الجهة التي أقرت الكفالة، وأن يكون بعلم النيابة العامة، وفي حالة \nالوفاة تنتقل الكفالة إلى الورثة إن التزموا بذلك وإلا فعلى القاضي أن يسند\n أمر القاصر إلى الجهة المختصة بالرعاية"}],

ؤبدة:- القرابة: ، الأم، البنت، الأخت، العمة، الخالة ....- المصاهرة:، فرع الزوجة بعد الدخول، أرامل ومطلقات.أصول الزوج وفروعه، أصول الزوجة بمجرد العقد.- الرضاعةمؤقتة:المحصنة، المعتدة، المطلقة ثلاثا، الجمع بين الأختين، أو المرأة وعمتها أو خالتها، زواج المسلمة مع غير المسلم. 5-الشاهدان: ان يكون هناك شاهدان.ملاحظات:إذا تم الزواج باحدى المحرمات، يترتب عليه ثبوت النسب، يفسخ قبل الدخول وبعد، ووجوب الاستبراء.(ب) شروط إدارية:- شهادة طبية لا يزيد تاريخها عن 3 أشهر، تذبت خلوهما من أي مرض يشكل خطرا على الزواج.- في حالة التعدد لا بد من طلب ترخيص من رئيس المحكمة، الذي يتاكد من موافقة الزوجات، وقدرة الزوج على توفير العدل وشروط الحياة.- بعض أسلاك الأمن والجيش.- زواج الأجانب لا بد من ترخيص الوالي، وأن كان من دولة غير مسلمة، يستخرج شهادة تثيت إسلامه من مديرية الشؤون الدينيةاقرأ ايضاً...بحث حول خصائص القانون الإداريملخص عقد العمل الرياضيأسس اختيار موضوع البحث العلمي(ج) شروط اتفاقية:- يمكن للزوجين وضع ما يشاؤون من الشروط، سواء في عقد الزواج أو في عقد رسمي لاحق، بشرط ألا تخالف القانون. - إذا اقترں العقد بشرط ینافیه، یبطل اذا کان قبل الدخول، أما بعده فيبقى العقد صحيحا ويبطل الشرط.5- تسجيل الزواج وإثباته:يتم عقد الزواج، أمام الموثق أو ضابط الحالة المدنية، ويطبق في ذلك قانون الحالة المدنية، ويتم إثباته بمستخرج من سجل الحالة المدنية. وفي حالة عدم تسجيله (زواج عرفي) يثبت بحكم قضائي، ثم يسجل في الحالة المدنية.6- الزواج الفاسد والباطل:- يبطل الزواج إذا اشتمل مع مانع أو شرط يتنافى مع مقتضيات العقد - إذا اختل ركن الرضا - إذا تم الزواج بدون شروط الزواج - إذا تم باحدى المحرمات.ثانيا: آثار الزواج:1- حقوق وواجبات الزوجين:- المحافظة على الروابط الزوجية وواجبات الحياة المشتركة .- المعاشرة بالمعروف وتبادل الاحترام والمودة .- التعاون على مصلحة الأسرة ورعاية الأولاد وحسن تربيتهم .- التشاور في تسيير الأسرة وتباعد الولادات .- حسن معاملة كل منهما لأدوي الآخر واحترامهم واستضافتهم بالمعروف ...2- الذمة المالية:لكل زوج ذمة مالية مستقلة، ويمكن الاتفاق على الأموال المشتركة بينهما في عقد الزواج أو في عقد رسمي لاحق حول النسب التي تؤول إلى كل واحد.3- النسب :علاقة تربط الفرد ڕفروعە، واصولە وقرابته. 4-طرق إثبات النسب : دید، وإذا كانت الطلقة الثالثة فلا يمكن مراجعة الزوجة حتی تتزوج شخصا آخر ونتطلق منه او یتوفی عنها.النشوز هو : عدم التزام أحد الزوجين بواجباته الزوجية، يحكم القاضي بالطلاق والتعويض للطرف المتضرررابعا: آثار فك الرابطة الزوجية:النزاع حول متاع البيت:  في حالة عدم وجود أدلة، القول للزوجة أو ورثتها مع اليمين في المعتاد للنساء، والعكس للرجال، أما المشتركات فتقسم بينهما مع الیمین.آثار فك الرابطة الزوجية تظهر لنا من خلال العدة والحضانة والنفقة:1-العدة هي : الفترة التي تقضيها المطلقة حتى يمكنها الزواج من شخص أخر. فترة العدة هي كالتالي:- المطلقة غير المدخول بها ليس لها عدة.- المدخول بها غير الحامل، عدتها 3 قروء. (3 دورات شهرية)، أما اليائس 3 أشهر من تاريخ التصريح بالطلاق. - المتوفى عنها زوجها 4 أشهر و10 أيام .- عدة الحامل وضع الحمل. في فترة العدة، للزوجة الحق في النفقة، ويمكنها البقاء في مسكن الزوجية، إلا في حالة الفاحشة المبينة .2- الحضائة هي : رعاية الولد وتعليمه والقيام بتربیته وحفظه صحته وخلقه، يحكم بها القاضي مع حق الزيارة، بشرط قدرة الحاضن. ترتيب الحاضنين: الأم، الأب، أم الأم، أم الأب، الخالة، العمة، الأقربون، مع مراعاة مصلحة المحضون.ملاحظات-يجب على الأب أن يوفر سكن ممارسة الحضانة، وإذا نعذر عليه يدفع بدل الإيجار.-عمل المرأة لا يشكل سببا لإسقاط الحضانة.انتهاء الحضانة:بلوغ الولد 10 سنوات، والأنثى سن الزواج. يمكن أن تمدد للولد حتى 16 سنة إذا لم تتزوج الحاضئة ثاذية.سقوط الحضانة:- تنازل الحاضنة .- تزوجها بغير قريب محرم .- عدم المطالبة بها مدة سنة. يعود الحق فيها إذا زال سبب سقوطها.3 -. النفقة: تشمل النفقة  الغذاء، الكسوة، العلاج، السكن، وكل ما يعتبر من ضروريات الحياة. يقدرها القاضي مراعيا لظروف المعاش، ولا يراجع تقديرة قبل مضي سنة.- النفقة على الزوجة تجب بمجرد الدخول.- النفقة على الأولاد تجب على الأب، وعند عجزه تجب على الأم إذا كانت قادرة. تستمر حتى بلوغ الذكور سن الرشد، وتستمر إذا كان عاجزا لآفة عقلية أو بدنية، أو لمزاولة الدراسة، أما على الإناث حتى الزواج والدخول. - النفقة على الأصول تجب على الفروع حسب القدرة والاحتياج، ودرجة القرابة والإرث. -تستحق النفقة من تاريخ رفع دعوى الطلاق، يمكن الحكم بها مدة لا تتجاوز سنة قبل رفع الدعوی. في ختام هذا الملخص ، ندرك أهمية قانون الأسرة     "parts": ["إجـــــراءات تسجيــــل عقـــد الـزواج العرفـــيوالتسجيل يقتضي إتباع إجراءات خاصة ، بإختلاف مكان إنعقاد العقد وبإختلاف الفترة الزمنية التي أبرم فيها ، ولذلك حاول المشرع في كل مرحلة معالجة عقود الزواج العرفية عن طريق سنّه لمجموعة من النصوص القانونية ، والتي تلزم المواطنين المتزوجين عرفيا أن يتقدموا إلى المحاكم لإستصدار أمر أو حكم لتسجيل عقودهم في سجلات الحالة المدنية وفقا للإجراءات المنصوص عليها في تلك القوانين ، وعليه سنتطرق إلى هذه النصوص القانونية .المطلــب الاول :النصــوص التـي تنـاولت تسجيل عقــد الـزواج العرفيبداية من سنة 1882 تاريخ إنشاء نظام الحالة المدنية في الجزائر ، وإلى غاية سنة 1984 تاريخ صدور قانون الأسرة ، صدرت عدة قوانين ومراسيم نصت على تسجيل عقود الزواج العرفية ، منها ما صدر قبل الإستقلال ومنها ما صدر بعده .1- القوانين الصادرة قبل الاستقلال :إن أول تنظيم لقانون الحالة المدنية في الجزائر كان على يد الإستعمار عندما أصدر قانون 23/03/1882 المتعلق بالحالة المدنية للأهالي المسلمين بالجزائر والمعدل بقانون 02/04/1930 ، ونصت المادة 16 منه على أن :” وثائق الميلاد و الوفاة المتعلقة بالأهالي الجزائريين يجري تنظيمها و تسجيلها في سجلات الحالة المدنية وفقا للأشكال و الأوضاع المنصوص عليها في القوانين الفرنسية النافذة أما الوثائق المتعلقة بالزواج و التفريق و الطلاق الرضائي فإنها ستنظم وتسجل في سجلات الحالة المدنية بناءا على تصريح يقدمه الزوج إلى رئيس البلدية أو المحاكم العسكرية ” (1) .كما رتب هذا القانون على كل مخالفة لأحكام هذه المادة عقوبة بدنية تتراوح ما بين 6 أيام إلى 6 أشهر حبسا وعقوبة مالية تتراوح مابين 16 إلى 300 فرنك غرامة .غير أن هذا القانون إنحصر تطبيقه في جهات معينة أهمها المناطق التي تركزت فيها مصالح الإستعماريين وإحتاجت فيها السلطة الفرنسية إلى التعامل مع بعض الجماعات من الجزائريين لإستخدامهم في إداراتها.وظل هذا القانون هو المطبق في بلادنا إلى أن ألغي بموجب المادة 18 من الأمر رقم 66-307 المؤرخ في 14/10/1966 والمتضمن شروط تأسيس الحالة المدنية (2).يمكن القول بأن إنفراد مناطق معينة بتطبيقها لهذا القانون جعل عقد الزواج في المناطق الأخرى خاضعا لأحكام الشريعة الإسلامية والتي لا تشترط تسجيله في سجلات الحالة المدنية ، ولا تخضعه لإجراءات معينة .قانون 57-777 :صدر هذا القانون خلال سنة 1957 ، ويتعلق بإثبات و تسجيل عقود الزواج السابقة له ، وقد نص في المادتين الثالثة والرابعة منه على :(1) بداوي علي ، مقال عقود الزواج العرفية بين قصور أحكام القانون ومتطلبات المجتمع ، موسوعة الفكر القانوني ، العدد الثاني ، ص 33 .(2) عبد الله شناح ، الزواج العرفي ، مذكرة نهاية التربص بالمعهد الوطني للقضاء ، سنة 1993 ، ص 05 .” وجوب تسجيل عقود الزواج في سجلات الحالة المدنية بموجب حكم من رئيس المحكمة في غرفة المشاورة بناءا على طلب الزوجين أو طلب أحدهما ،وأن الحكم الصادر لا يقبل أي طريق من طرق الطعن ” (1) .هذا القانون تم إلغاؤه فيما بعد ، وقبل ذلك كان يطبق بأثر رجعي بالنسبة لجميع عقود الزواج المبرمة قبل صدوره ، بحيث تضمن إجراءات تسجيل عقود الزواج والتي تتم بناءا على طلب ينتهي بصدور حكم فيه ، خلافا للقانون السابق الذي يتم فيه التسجيل بناءا على تصريح يقدمه الزوج إلى رئيس البلدية أو المحاكم العسكرية .وهذا يعني أن إجراءات التسجيل حسب هذا القانون ترفع أمام رئيس المحكمة بصفته الجهة المنوطة بالفصل في طلب تسجيل عقد الزواج .الأمر 59-224 المؤرخ في 04/02/1959 ، والخاص بعقود الزواج التي يعقدها[size=21]الأشخاص الذين يخضعون للأحوال الشخصية المحلية وذلك في عمالات الجزائر ، والساورة و الواحات .حيث نص هذا الأمر في المادة الثالثة منه على تسجيل عقود الزواج في سجلات الحالة المدنية ، غير أنه فرق بين إجراءات التسجيل بحسب الجهة التي يتم إبرام الزواج أمامها .فإذا تم الزواج أمام ضابط الحالة المدنية ، وجب على هذا الأخير أن يسلم للزوجين دفترا عائليا يثبت إنعقاد الزواج ، أما إذا تم الزواج أمام القاضي وجب أن يثبت ذلك في وثيقة وأن يسلم إلى أصحابها شهادة بإنعقاد الزواج ، ثم يرسل إلى ضابط الحالة المدنية نسخة من عقد الزواج خلال 03 أيام ، وعلى هذا الأخير أن يسلم الزوجين دفترا عائليا (2) .(1) عبد العزيز سعد ، المرجع السابق ، ص 20 .(2) عبد الله شناح ، المرجع السابق ، ص 05 .كما منعـت نفس المـادة إقامـة حفـل الـزواج إلا بعد الإطلاع على الشهادة و الدفتر العائلي ، وأضافت المادة السادسة من نفس الأمر أن إنحلال الزواج لا يكون إلا بقرار من القضاء فيما عدا حالات الموت (1).إن هذا الأمر كان يهدف إلى القضاء على الزواج العرفي و الطلاق العرفي الذي يتم أمام الجماعة ، كما أن الإستعمار الفرنسي كان يهدف من وراء ذلك إلى إحكام قبضته على الأسرة الجزائرية و إحصاء كل تصرفاتها .وخلاصة القول أن هذا الأمر إنحصر تطبيقه في مناطق معينة على سبيل الحصر ، مما يجعل عقد الزواج في غير هذه المناطق خاضعا لأحكام الشريعة الإسلامية ، كما أنه نص على إجراءات تسجيل عقود الزواج المبرمة بعد صدوره ، ولم يتحدث عن كيفية تسوية عقود الزواج المبرمة قبله ، والأهم أنه فرق بين الزواج الذي يتم أمام ضابط الحالة المدنية والذي يتم أمام القاضي من حيث إجراءات تسجيله ، وخلص في النهاية إلى أن قيام الزواج يثبت بشهادة إنعقاد الزواج و بالدفتر العائلي ، وأن إنحلاله يكون بقرار من القضاء ، ومنه فلا يمكن الإحتجاج بخلاف ذلك .2 – القوانين الصادرة بعد الإستقلال :بعد الإستقلال إستمر العمل بالقوانين و المراسيم التي نظمت عقود الزواج والتي كانت سارية وقت الإستعمار ما عدا تلك التي تتعارض نصوصها مع السيادة الوطنية ، ثم صدرت عدة قوانين يمكن التطرق إليها كمايلي :مرسوم 62-126 المؤرخ في 31/12/1962 نص هذا المرسوم في المواد الخمس الأولى منه على إمكانية وكيفية تقييد حالات الولادة و الزواج و الوفاة الواقعة داخل وخارج التراب الوطني خلال الفترة ما بين أول نوفمبر 1954 و خمسة جويلية 1962 .(1) المرجع السابق ، ص 05 .ونصت المادة السابعة منه على أن السجلات المتضمنة وثائق الزواج والولادة والوفاة والمحررة من قبل الهيئات التابعة لجبهة التحرير الوطني وجيش التحرير الوطني في الجزائر وتونس والمغرب تخضع إلى تأشيرة و موافقة وكلاء الدولة لدى المحاكم الإبتدائية الكبرى بالجزائر وقسنطينة ووهران الذين يأمرون بتقييد وثائق الميلاد والزواج والوفاة التي تضمنتها السجلات المذكورة في سجلات الحالة المدنية لبلديات الجزائر الكبرى وقسنطينة ووهران تبعا لآخر موطن في البلاد .كما تنص المادة الثامنة على أن وثائق الولادة والزواج والوفاة المحررة في الخارج بشكل نظامي يمكن تقييدها في سجلات الحالة المدنية بمجرد طلب من وكيل الدولة المختص وبعد ذلك نصت المادة 14 على أن أحكام هذا المرسوم ستكون قابلة للتطبيق خلال مدة سنة إبتداءا من تاريخ دخولهم حيز التنفيذ (1) .وبذلك يبقى الإشكال مطروح بالنسبة لعقود الزواج المبرمة قبل صدور هذا المرسوم و التي فاتها ميعاد السنة .قانون 63-224 المؤرخ في 29 جوان 1963 والمتعلق بتعيين الحد الأدنى لسن الزواج ووجوب تسجيل عقود الزواج خلال أجل محدد ، وكان هدفه هو القضاء على الزواج العرفي أو التقليل منه .بحيث نص في المادة الخامسة منه :” لا يجوز لأحد أن يدعي بأنه زوج و أن يطالب بما يترتب على ذلك من آثار ، مالم يقدم زواج مسجل بسجلات الحالة المدنية ” (2).(1) عبد العزيز سعد ، نظام الحالة المدنية في الجزائر ، الطبعة الثانية ، دار هومه ، الجزائر ، ص 26 –27 .(2) عبد الله شناح ، المرجع السابق ، ص 06 .أما فيما يخص العقود غير المسجلة ، نصت الفقرة الثانية من المادة الخامسة على أنه :” يجب تسجيل عقود الزواج المبرمة قبل صدور هذا القانون خلال 3 سنوات ” ، ثم مدد هذا الأجل إلى 03 سنوات أخرى بمقتضى الأمر المؤرخ في 22/02/1968 إلى غاية 31 ديسمبر 1969.غير أن هذا النص لم يبين كيفية التسجيل ولا شروطه وبقيت المحاكم تطبق الإجراءات التي نص عليها قانون 57-777 المؤرخ في 11/07/1957 .أهم ما يمكن قوله أن هذا القانون كان يطبق بأثر رجعي بالنسبة لجميع عقود الزواج المبرمة قبل صدوره ، وبذلك فإنه يحل مشكلة العقود المبرمة بعد سنة 1962 وحتى تلك التي أبرمت بين الفترة الممتدة بين 01/11/1954 و 05/07/1962 وفاتها ميعاد السنة طبقا لما نص عليه المرسوم 62-126 .لكن الإشكالية التي خلقها قانون 63-224 هي عدم إعترافه بالزواج الذي أبرم وفقا لتعاليم الشريعة الإسلامية ولم يسجل بسجلات الحالة المدنية وذلك بالنسبة للفترة ما بين صدوره إلى غاية صدور الأمر 69-72 .ولما كانت المادة 223 من قانون الأسرة تنص على إلغاء جميع الأحكام المخالفة له ، فإن النتيجة هي أن المادة الأولى من القانون 63-224 تكون قد ألغيت إلغاءا ضمنيا ، أما غيرها من المواد الأخرى فإن الإلغاء لم يشملها لا ضمنيا ولا صراحة بأنها لا تخالف قانون الأسرة ، فنص المادة الخامسة مازال مطبق حيث لا يمكن لشخص أن يثبت أنه زوج بدون مستخرج عقد الزواج من سجلات الحالة المدنية (1) .(1) عبد العزيز سعد ، الزواج و الطلاق في قانون الأسرة الجزائري ، ص 29 .كما أن الدكتور محمد محده و عبد العزيز سعد يذهبان إلى إمكانية معاقبة الزوجين وممثليهما الشرعيين وكل الأشخاص الذين يساهمون في إبرام عقد زواج لفتيان أو فتيات لميبلغوا السن المحددة في القانون ، وما يزال بالإمكان إعتبار زواجهما باطلا أو قابلا لإبطالحسب الأحوال ، أو إعتباره زواجا صحيحا بعد البلوغ أو بعد حمل الزوجة ويمكن تسجيله هو نفسه كان قد أبرم خلال الفترة التي لم يبلغ الزوجان أو أحدهما فيها السن القانونية المحددة . (1)الأمر 69-72 المؤرخ في 16/09/1969 قد تضمن هذا الأمر إستثناء لما نصت عليه المادة الخامسة من القانون 63-224 .بحيث نص في المادة الأولى منه على : ” إستثناء لما نصت عليه المادة الخامسة من القانون المذكور أعلاه ، ودون المساس بما قررته النصوص الجاري بها العمل ، فإن جميع عقود الزواج التي وقعت وفقا للشريعة الإسلامية قبل نشر الأمر الحالي ، والتي لم تقيد أو تسجل في سجلات الحالة المدنية ، يمكن تسجيلها بمجرد الإستظهار بحكم صادر عن رئيس المحكمة (2) .وحسب المادة الثانية من هذا الأمر فإن إجراءات تسجيل عقد الزواج المبرم قبل صدوره تكون بتوجيه طلب من المعني أو ممن له مصلحة في ذلك ، إلى رئيس المحكمة التي تم في دائرة إختصاصها إنعقاد الزواج على أن يتضمن الطلب الإعتراف قضائيا بالزواج إبتداءا من تاريخ عقده ، وبعد أن تقوم المحكمة بإجراء التحقيقات المناسبة تبث في الدعوى خلال 03 أشهر من تاريخ تقديم العريضة ، على أن الحكم الصادر غير قابل للطعن .وطبقا للمادة الرابعة من الأمر فإن أثر الزواج يبدأ من تاريخ اليوم الذي إعترف فيه الحكم بأنه تاريخ عقد الزواج ، إلا أن مسالة تسجيل عقود الزواج في سجلات الحالة المدنية ظلت(1) المرجع السابق ، ص 30 .(2) المرجع السابق ، ص 20 .قائمة ولم تنته ، إما بسبب إهمال المواطنين وعدم الإهتمام بمصالحهم ، وإما بسبب إهمال المسؤولين وعدم إهتمامهم بالمصلحة العامة والنظام العام ، الأمر الذي حتم على السلطات المسؤولة أن تعيد النظر وذلك بعد إصدارها للأمر رقم 71-65 .الأمر 71-65 المؤرخ في 22/09/1971 و المتعلق بإثبات كل زواج لم يكن موضوع عقد مدون في سجلات الحالة المدنية ، وقد تضمن هذا الأمر تسعة مواد ، كما أنه ألغى ضمنيا الأمر 69-72 .ونص في المادة الأولى منه على أن :” كل قران إنعقد قبل صدور هذا الأمر ونتج عنه أولاد ولم يكن موضوعا لأي إجراء ولا لأي عقد محرر أو منسوخ في سجلات الحالة المدنية يمكن أن يقيد في سجلات الحالة المدنية ”وبينت المادة الثانية الإجراءات الواجب إتباعها حيث نصت على أنه :” يجوز لكل من يعنيه الأمر أن يوجه إلى رئيس المحكمة التي إنعقد القران في دائرة إختصاصها ، طلبا يرمي إلى جعل هذا القران معترفا به قضائيا ، وكذلك التاريخ الذي إنعقد فيه “.ونفس الأمر نص على أنه إذا تعلق الأمر بقران بين الجزائريين أو بين الجزائريين و أجنبيات ليس لهم مسكن قار في الجزائر ، فإن الإختصاص بشأن الحكم بإثبات الزواج يعود إلى رئيس محكمة مدينة الجزائر ، وعلى المعني المقيم في بلد أجنبي إيداع طلبه لدى البعثات الدبلوماسية أو القنصلية الجزائرية التي يوجد المسكن في دائرة إختصاصها ، وفي هذه الحالة يقوم الأعوان الدبلوماسيين أو القنصوليين بإجراء تحقيق حول واقعة الزواج ، وإرسال الطلب مشفوعا برأيهم في خلال الشهر الموالي من إستلامهم للطلب إلى رئيس محكمة مدينة الجزائر .والمحكمة التي يمكنها أن تأمر بجميع إجراءات التحقيق المفيدة تبث في القضية في ظرف الثلاثة أشهر الموالية ليوم تسليم الطلب ، والحكم الصادر غير قابل لأي طريق من طرق الطعن ، ثم ينسخ منطوق الحكم في سجلات الحالة المدنية التابعة لمكان الميلاد وفي سجلات القنصلية وذلك بطلب من وكيل الدولة .وقد نص هذا الأمر على أنه يطبق بأثر رجعي بالنسبة لجميع عقود الزواج المبرمة قبل صدوره بشرط أن يكون قد نتج عنها أولاد ، وبذلك يكون هذا الأمر قد أغفل عقود الزواج العرفية التي لم ينتج عنها أولاد وهذا ما يعاب عليه .الأمر 70-20 المؤرخ في 19/02/1970 المتضمن قانون الحالة المدنية ، والذي دخل حيز التطبيق خلال شهر جويلية 1972 ، فألغى جميع القوانين المخالفة له التي كانت مطبقة قبله .هذا الأمر عالج جميع عقود الحالة المدنية بشكل شامل ومنها عقود الزواج التي تمت عرفيا و التي سماها ” بالعقود المغفلة ” ونص عليها في القسم الأول من الفصل الثاني تحت عنوان تعويض العقود المغفلة أو المتلفة (1) .ويمكن تعريف العقود المغفلة بصفة عامة بأنها : العقود التي لا يصرح بها لضابط الحالة المدنية في الآجال المقررة أو تعذر قبولها ، أو عندما لا توجد سجلات أو فقدت لأسباب أخرى غير أسباب الكارثة أو العمل الحربي .ومنه فإن عقد الزواج العرفي هو عقد مغفل لم يسع فيه الزوجين أو محرر العقد على تسجيله في الآجال المحددة قانونا .(1) بداوي علي ، المرجع السابق ، ص 34 .وقد نص الأمر 70-20 في المادة 39 منه على إمكانية تقييد كل عقود الزواج المبرمة بعد صدوره والتي لم تكن موضوع تسجيل أو تقييد في سجلات الحالة المدنية ، على أن التسجيل يتم بموجب أمر بسيط من رئيس المحكمة ، بناءا على طلب من وكيل الجمهورية ، إستنادا إلى طلب صاحب المصلحة و بالإعتماد على الوثائق و الإثباتات الماديـة .هذا الأمر يطبق بأثر فوري و مستقبلي بالنسبة لجميع عقود الزواج المبرمة بعد دخوله حيز التطبيق .و يمكن القول بأن المادة 39 من الأمر السابق ، أشمل مقارنة مع المادة الأولى من الأمر 71-65 إذ بأنها تضمنت تسجيل جميع حالات الزواج سواءا تلك التي نتج أو لم ينتج عنها أولاد .بما أن الأمر 71-65 يطبق بأثر رجعي بالنسبة لجميع عقود الزواج العرفي المبرمة قبل صدوره ، وأن الأمر 70-20 يطبق بأثر فوري ومستقبلي بعد دخوله حيز التنفيذ في شهر جويلية 1972 ، فإننا نتساءل على كيفية تسوية وضعية العقود المبرمة بين الفترتين ؟بالنسبة إلينا فإن تلك العقود تدخل ضمن العقود المغفلة و المنسية في مفهوم قانون الحالة المدنية ، وبذلك يمكن إخضاعها لأحكام المادة 39 من الأمر 70-20 .قانون 84-11 المؤرخ في 09 جوان 1984 ، والمتضمن قانون الأسرة وهو آخر النصوص التي عالجت عقود الزواج ، حيث نص في المادة 22 على إمكانية تسجيل عقود الزواج العرفية ، وفيما يتعلق بإجراءات التسجيل فقد أحال على المادة 21 منه في تطبيق أحكام قانون الحالة المدنية .وبذلك فإن قانون الأسرة يطبق بأثر فوري و مستقبلي بالنسبة لجميع العقود المبرمة بعد دخوله حيز التطبيق على أساس أنه لم ينص على تطبيقه بأثر رجعي ، وبالمقابل فإن المادة 39 من الأمر 70-20 تبقى سارية التطبيق بشأن تقييد وإثبات عقود الزواج التي أبرمت في الفترة ما بين صدور قانون الحالة المدنية وتاريخ صدور قانون الأسرة .والملاحظ مبدئيا أن كل من قانون الأسرة وقانون الحالة المدنية تضمنا قواعد سبق وأن تضمنها الآخر ، ومنه تصبح النصوص والقواعد القانونية التي تضمنها الأول وشملها الثاني نصوص معدلة أو ملغاة ضمنيا بحيث تطبق قواعد قانون الحالة المدنية بشأن تحرير عقد الزواج وكيفية تسجيله أو تقييده في سجلات الحالة المدنية فيما لم يرد عليه نص مخالف في قانون الأسرة أو فيما يحيل عليه ، وتطبق نصوص قانون الأسرة فيما عدا ذلك من القواعد .وأهـم نقطـة مـن نقـاط التلاقـي بيـن القانونيـن هي :بيانات عقد الزواج تكون وفقا للمادتين 30-73 من قانون الحالة المدنية ويضاف إليها ما تضمنته المادة 15 من قانون الأسرة حيث جاء فيها وجوب تحديد مبلغ ونوع الصداق و إدراجه في وثيقة عقد الزواج سواءا كان معجلا أو مؤجلا ولكن عند تفحصنا لسجلات عقود الزواج ببلدية الجلفة لاحظنا بأنها مطبوعة وفق نموذج لا يسمح بإدراج مبلغ الصداق ضمن وثيقة عقد الزواج .الخلاصة أن جميع النصوص القانونية التي تناولت عقود الزواج العرفية وعالجت كيفية تسجيلها وخاصة تلك التي صدرت بعد الاستقلال وإلى غاية صدور قانون الأسرة ، لم يستقر فيها المشرع حول الإجراءات الواجب إتباعها ، حيث نجده ينص في قانون على أن التسجيل يتم بموجب أمر ، وفي آخر يتم بموجب حكم .والإشكال المطروح هو عدم تحكم المشرع في إستعماله للفظي الأمر و الحكم ، وهذا جعل تطبيق الإجراءات من الناحية الواقعية محل نقاش وجدال و إختلاف بين قضاة مختلف المحاكم وحتى بين قضاة المحكمة الواحدة ، فمنهم من يرى بأن إثبات الزواج وتسجيله يتم بموجب أمر بسيط من رئيس المحكمة ، ومنهم من يرى ضرورة صدور حكم عن قاضي الأحوال الشخصية يقضي فيه بإثبات الزواج العرفي .وعليه فإن الإجابة عن هذا التساؤل تجعلنا نتعرض إلى الفرق بين العمل القضائي و العمل الولائي على أساس أن الأول ينتهي بصدور حكم و الثاني ينتهي بصدور أمر .فالعمـل القضائـي : حسب ما يعرفه الأستاذ عمر زودة هو العمل الذي يهدف إلى إزالة العقبة المادية أمام تطبيق القاعدة القانونية ، هذا العمل يتضمن وجود نزاع فيه ، بحيث يمكن الطعن فيه بكافة طرق الطعن ، وكذلك الدفع فيه بسبق الفصل ، وأخيرا فهو يحوز حجية الشيء المقضي .أما العمـل الولائـي : فهو يهدف إلى إزالة العقبة القانونية أمام إرادة الأفراد ، بحيث تنعدم فيه المنازعة ، كما أنه لا يخضع للطعن فيه ، غير أنه يمكن التظلم فيه ، أمام الجهة المصدرة له بدعوى البطلان المبتدأة ، وأخيرا لا يدفع فيه بسبق الفصل ولا يحوز حجية الشيء المقضي (1) .من خلال ما تقدم يمكن القول بأن جميع إجراءات التسجيل الواردة في معظم القوانين الصادرة كانت تتم بموجب أوامر قضائية بدليل أن جميعها صدرت عن رئيس المحكمة وذلك رغـم أن المشرع إستعمل لفظي الأمر و الحكم معا، وذلك إلى غاية صدور قانـون(1) الأستاذ عمر زودة ، محاضرات في قانون الإجراءات المدنية بالمعهد الوطني للقضاء ، 2003 .الأسرة الذي فصل في الإشكال من خلال نصه في المادة 22 منه على أن :” الزواج يثبت بمستخرج من سجل الحالة المدنية ، وفي حالة عدم تسجيله يثبت بحكم إذا توافرت أركانه وفقا لهذا القانون ويتم تسجيله بالحالة المدنية ” .وعليه فإن معيار التمييز بين الأمر و الحكم يكمن في كون الزواج العرفي متنازع فيه أو غير متنازع فيه ، على أن النزاع في الزواج قد يتعلق بشأن وجوده كواقعة مادية أو بشأن صحته من الناحية القانونية أو الشرعية ، سواء بين الزوجين أو بين أحدهما وورثة الآخر ، أو بين ورثتهما بعد وفاتهما معا في وقت واحد أو في أوقات مختلفة .وبذلك سنحاول التطرق إلى تسجيل عقد الزواج العرفي المتنازع فيه و الغير متنازع فيه .تسجيل الزواج العرفي غير المتنازع فيه والمبرم خارج الوطن :حسب المادة 99 من قانون الحالة المدنية و الخاصة بعقود الزواج التي تمت خارج الوطن بين جزائريين أو بين جزائريين وأجانب والتي لم يتم تسجيلها بسبب عدم التصريح بها أو إغفالها فإن الجهة القضائية المختصة في نظر طلبات إثبـات عقـود الـزواج هـو رئيس محكمـة مدينـة الجزائـر بحيث نصت على أنه :” إذا لم يسجل العقد بسبب عدم التصريح به فإنه إما أن يسجل إذا كان القانون المحلي يقبل التصريحات المتأخرة أو الحصول على حكم من رئيس محكمة مدينة الجزائر يقضي بتسجيله في سجلات القنصلية ” .وبالنسبة لإجراءات التسجيل فإنه يتم تقديم طلب مكتوب من الزوج أو الزوجة أو الزوجين معا أو ممن له مصلحة إلى وكيل الجمهورية لدى محكمة الجزائر العاصمة على أن يرفق الطلب بشهادة ميلاد الزوجين ، و شهادة شاهدين بالغين ممن حضرا مجلس العقد أو حفل الزواج ويتولى وكيل الجمهورية لدى محكمة مدينة الجزائر إعداد عريضة يقدمها إلى رئيس نفس المحكمة بعد إجراء التحقيقات اللازمة والمشار إليها سابقا ، يقرر هذا الأخير إصدار أمر بتسجيل عقد الزواج بسجلات الحالة المدنية للقنصلية أو السفارة الجزائرية .أين يتولى وكيل الجمهورية بنفس المحكمة إرسال نسخة من الأمر إلى وزارة الشؤون الخارجية وهو ما نصت عليه المادة 60 في فقرتها الثالثة من قانون الحالة المدنية والتي جاء فيها بأنه :” إذا كان العقد الذي يجب أن يكتب في هامشه البيان قد حرر أو سجل في الخارج فإن ضابط الحالة المدنية الذي حرر أو سجل العقد الواجب قيده يقوم بإشعار وزير الشؤون الخارجية خلال ثلاث أيام .وتجدر الملاحظة أن المشرع في هذه الحالة وبموجب المادتين 100 و 101 من قانون الحالة المدنية منح الإختصاص إلى محكمة الجزائر العاصمة دون سواها لأن الحالة المدنية للجزائريين المقيمين في الخارج تصحح على مستوى مكتب الحالة المدنية بوزارة الشؤون الخارجية الموجودة في الجزائر العاصمة .تسجيـل الـزواج العرفـي غيـر المتـنازع فيــهلقد نصت المادة 18 من قانون الأسرة على أن:”عقد الزواج يتم أمام الموثق أو أمام موظف مؤهل قانونا ” ، دون أن تذكر صراحة ضابط الحالة المدنية الذي ورد ذكره مع الموثق في المادة 71 من قانون الحالة المدنية .وقبل الحديث عن تسجيل الزواج بسجلات الحالة المدنية يمكن الإشارة إلى أن المشرع في المادة 18 السابقة الذكر و بإستعماله لعبارة ” يتـم عقد الزواج … ” أراد تبيان الكيفية المتبعة لتسجيل عقد الزواج ، وليس إلزام المواطنين بالتسجيل ، على خلاف قانون الأحوال الشخصية الأردني الذي نص في المادة 17 منه ” يجـب على الخاطب مراجعة القاضي أونائبه لإجراء العقد ، على أن يجري عقد الزواج من مأذون القاضي بموجب وثيقة رسمية ، وللقاضي بحكم وظيفته في الحالات الإستثنائية أن يتولى ذلك بنفسه بإذن من قاضي القضاة ” ، وأكدت هذه المادة وجوب تسجيل عقد الزواج عندما إعتبرت عدم تسجيله مخالفة لأحكام القانون ، ورتبت على ذلك عقوبة .بالرجوع إلى المادة 18 من قانون الأسرة والمادة 71 من قانون الحالة المدنية نجد بأن المشرع قد أسند مهمة القيام بإجراءات تحرير وثيقة عقد الزواج المبرمة داخل الوطن والمتعلقة بزواج المواطنيين الجزائريين لشخصين دون غيرهما وهما ضابط الحالة المدنية والموثق الذي يوجد بدائرة إختصاصه مسكن الخطيبين أو أحدهما أو الذي يوجد بدائرة إختصاصه محل إقامة أحدهما (1) .أما إذا تعلق الأمر بعقد زواج الأجانب فإن الموظف المختص يمكن أن يكون أيضا الموثق أو ضابط الحالة المدنية الذي أقام الخطيبان أو أحدهما بدائرة إختصاصه إقامة مستمرة مدة شهر على الأقل حتى تاريخ إنعقاد الزواج (2) .وعليه فحسب ما جاء في المادة 72 من قانون الحالة المدنية فإنه إذا وقع إنعقاد الزواج أمام ضابط الحالة المدنية ، يتعين على الزوجين تحضير ملف يتكون من :نسخة من شهادة الميلاد الأصلية للزوجين لا يتجاوز مدتها 03 أشهر – شهادة عزوبة للزوجين – شهادة طبية بعدم حمل الزوجة – نسخة من بطاقة تعريف الطرفين ، وبعد أن يتأكد ضابط الحالة المدنية من الهوية الكاملة للطرفين ومن رضا الزوجة وسماع وليها و الشهود المرافقين لهما ووجود الصداق ، يقوم بتسجيل هذا الزواج في سجلات الحالة المدنية فورا بعد توقيع الطرفين و الولي والشهود على السجل ، ثم يسلم الزوجين دفترا عائليا يؤكد ويثبت صحة وشرعية العقد وتسجيله .أما إذا وقع إنعقاد الزواج أمام الموثق فإنه يجب على هذا الأخير أن يحرر عقدا بذلك ويسجله في سجلاته المعدة لذلك ، ثم يسلم الزوجين شهادة تثبت إنعقاد زواجهما أمامه وفقا للقانون ، بعدها يرسل ملخصا عن وثيقة عقد الزواج إلى ضابط الحالة المدنية وذلك خلال(1) عبد العزيز سعد ، نظام الحالة المدنية في الجزائر ، ص 128 .[size=12](2) المرجع السابق ، ص 128 .03 أيام أين يجب عليه أن يقوم بتقييد ملخص هذا العقد في سجلات الحالة المدنية المتعلقة بعقود الزواج وذلك خلال مهلة 05 أيام إبتداءا من تاريخ إستلامه ، ثم يسلم الزوجين دفترا عائليا ، و عليه أيضا أن يؤشر بهذا الزواج على هامش سجل شهادات ميلاد كل من الزوج والزوجة .غير أنه إذا تم إبرام الزواج ولم يسجل بسجلات الحالة المدنية ضمن الآجال المقررة قانونا ، ولم يكن موضوع نزاع أو خلاف سواء بين الزوجين أو ممن له مصلحة في ذلك ، ففي هذه الحالة يمكن تثبيته و بالنتيجة تسجيله في سجلات الحالة المدنية ، وذلك بعد إستيفاء جملة من الإجراءات الواجب إتباعها ، والتي تبتدأ بتقديم طلب يتضمن إثبات الزواج العرفي وتنتهي بصدور أمر يقضي بالتثبيت مع الأمر بالتسجيل .وتجدر الإشارة إلى أن إجراءات تسجيل عقد الزواج العرفي الغير متنازع فيه ، تختلف بإختلاف مكان إبرام العقد .وعليه سنحاول التطرق في مرحلة أولى إلى إجراءات تسجيل عقد الزواج العرفي غير المتنازع فيه والمبرم داخل التراب الوطني ، وفي مرحلة ثانية نتطرق إلى ذلك المبرم خارج التراب الوطني.1-تسجيل عقد الزواج العرفي غير المتنازع فيه و المبرم داخل الوطن:إن المتزوجين عرفيا ، غير المتنازعين حول واقعة الزواج في كثير من الأحيان يلجؤون إلى الموثق من أجل التصريح أمامه بقيام الرابطة الزوجية بينهما ، بعد إثبات توافر أركانها .تلك التصريحات يدونها الموثق ضمن وثيقة تعرف بالإقرار بالزواج أو تقارر بالزواج (ملحلق رقم 13 و14) إن هـذا الإقرار لا يرقى إلى مرتبة العقد ولا يمكـن أن يكـون وسيلـة لإثبـات الـزواج فهو مجـرد إقـرار غيـر قضائـيأو تصريحات تتم أمام جهة رسمية ، تلزم الطرفين فقط ولكن عادة ما يستند إليها هؤلاء للمطالبة بتثبيت عقد الزواج .وتطبيقا لأحكام المادة 39 من قانون الحالة المدنية فإن الجهة المختصة بنظر طلبات تثبيت الزواج هي محكمة الدائرة القضائية التي سجلت فيها العقود أو التي كان يمكن تسجيلها فيها ، بمعنى دائرة إختصاص مقر أحد الزوجين أو كلاهما أو محل إقامتهما.وعليه يمكن لأحد الزوجين أن يرفع طلبا إلى رئيس المحكمة ، وذلك عن طريق تقديم عريضة بدون مصاريف ، على أن يكون طلبه مكتوبا على ورقة عادية يوجهه إلى وكيل الجمهورية ، يتضمن البيانات المتعلقة بعقد الزواج وبدواعي تسجيله ، ومرفوقا بالوثائق و الإثباتات المادية و المتمثلة في : شهادتي ميلاد الزوجين – شهادة عدم تسجيل الزواج بالحالة المدنية – شهادة عزوبة بالنسبة للزوجين – شهادة طبية بحمل أو عدم حمل الزوجة – نسخة من بطاقتي تعريف الزوجين – ووثيقة الإقرار بالزواج ، ووجود هذه الأخيرة لا يحول دون ممارسة القاضي لسلطته في مراقبة المعلومات المدلى أو المصرح بها أمام الموثق ، على أساس أنه بعد تكوين الملف يقوم وكيل الجمهورية بإستدعاء الأطراف ، وسماع الشهود والتأكد من صحة الوثائق المقدمة .وزيادة على أركان الزواج التي يتطلبها القانون وفقا لأحكام الشريعة الإسلامية وكذلك المادة التاسعة من قانون الأسرة هناك شروط أخرى ، تتعلق بزواج فئة معينة من الأشخاص هذه الشروط منها ما نص عليها القانون ، ومنها ما نصت عليها تنظيمات داخلية .بالنسبة لزواج القصر : فإن قانون الأسرة نص على أهلية الزواج وحدد سنه بالمـادة السابعة منه والتي جاء فيها بأن :” أهلية الرجل في الزواج تكتمل بتمام 21 سنـةوالمرأة بتمام 18 سنة ” ، وبذلك فإنه من جهة لا يمكن إبرام عقود الزواج دون بلوغ السن القانونية ، ومن جهة أخرى أقر المشرع بإمكانية وقوعه قبل ذلك ، أين أجاز للقاضي أن يرخص بالزواج لمصلحة أو ضرورة .(1)بالنسبة للزواج المبرم مع الأجانب : على أن الأجنبي في نظر القوانين الوطنية هو كل شخص لا يحمل الجنسية الجزائرية جتى ولو كان ينتسب إلى الشعب الجزائري في عروبته أو ينتمي إليه في إسلامه أو يشترك معه في حضارته وسائر مقوماته وقد صدر قرار من وزارة الداخلية بتاريخ 11/02/1980 تضمن أنه لا يجوز لضابط الحالة المدنية بالبلدية ولا للموثق بالمحكمة إبرام عقد زواج أجنبي إلا بعد الحصول على رخصة أوموافقة مكتوبة من الوالي (2) .بالنسبة لزواج موظفي الأمن ونفس الشيء لأفراد الجيش الوطني الشعبي: وكل واحد من العسكريين العاملين ضمن هيئة الدرك الوطني أو المجندين ضمن نظام الخدمة الوطنية وبموجب مناشير ومراسيم خاصة سواء تلك الصادرة عن الأمن الوطني أو عن الدفاع الوطني فإنه لا يمكنهم عقد زواجهم مع أي شخص آخر سواء كان جزائريا أوأجنبيا إلا بعد الحصول على موافقة كتابية أو رخصة صادرة عن الإدارة المستخدمة ، و إذا كان الزوج الآخر أجنبيا وجب أن يحصل هو الآخر على رخصة أو إذن بالزواج من والي الولاية وذلك وفقا للإجراءات المتعلقة بزواج الأجانب (3) .وإذا كان العسكري قد أخفى صفته العسكرية وعقد زواجه دون رخصة مسبقة فإنه سيعرّض نفسه إلى المتابعة الجزائية بتهمة إرتكاب جريمة الإدلاء بتصريحات كاذبة بالإضافة إلى الإجراءات التأدبية التي يمكن أن تسلطها عليه الهيئة المستخدمة .1) عبد العزيز سعد , الزواج و الطلاق في قانون الأسرة االجزائري, ص 53 .(2) المرجع السابق ، ص 54 .(3) المرجع السابق ،ص 60-61.وعليه يمكن القول بأن الزواج المعلق على تقديم رخصة أو إذن بالزواج حسب الحالات السابقة الذكر ، زيادة على أركان العقد الشرعية والقانونية ، يمكن تسجيله بسجلات الحالة المدنية ، غير أن الطلب المرفوع أمام وكيل الجمهورية والمتضمن إثبات الزواج وتسجيله يختلف بين الحالتين وهما :الحالة التي لا يعلق فيها الزواج على رخصة والحالة التي يعلق فيها على رخصة أو الإذن على أن تسجيلهما يختلف بين الحالتين .فإذا أبرم الزواج مع توافر أركانه ولم يعلق على رخصة أو إذن مسبق ، وأن طرفيه لم يسعيا إلى تسجيله ضمن الآجال القانونية ، في هذه الحالة يقبل وكيل الجمهورية الطلب ويرفعه بموجب عريضة بطلب قيد زواج مع أمر إلى رئيس المحكمة ، فإذا تبين له بعد إطلاعه على العريضة المقدمة والمستندات المرفقة لها بأن الزواج المراد تسجيله كان قد تم وفقا للشرع و القانون فإنه يأمر بقيد الزواج المنعقد وتسجيله في سجل الزواج للسنة الجارية وذلك بالبلدية التي ينبغي أن يسجل فيها ( ملحلق رقم 15).أما إذا تم الزواج بتوافر أركانه وعلق على رخصة أو إذن ، فإنه إذا توفرت هذه الأخيرة وكان غير مسجل ، يتم قبول الطلب من وكيل الجمهورية ، وبنفس الإجراءات السابقة يصدر رئيس المحكمة أمرا بتسجيله بسجلات الحالة المدنية .أما إذا تم الزواج بدون رخصة رغم أن القانون نص صراحة على وجوب إستيفائها ولم يسعى الطرفين إلى تسجيله ، ففي هذه الحالة ورغم كون الزواج العرفي الواقع غير متنازع فيه من جهة ، ورغم صحة أركانه من جهة أخرى ، فإن وكيل الجمهورية يرفض الطلب المقدم إليه على أساس أن الطرفين خالفا أحكام تنظيمية علقت الزواج على شروط خاصة يتعين إحترامها . وهنا يوجه المعني إلى رفع دعوى أمام قاضي الأحوال الشخصية .بعد صدور الأمر القاضي بتسجيل الزواج العرفي ، يظهر دور نيابة المحكمة (وكيل الجمهورية ) بصفته الهيئة المخول لها قانونا بتنفيذ الأوامر والأحكام القضائية الصادرة ، وتطبيقا لأحكام المادة 41 من قانون الحالة المدنية والتي تنص على أن يرسل وكيل الدولة فورا حكم رئيس المحكمة قصد نقل هذه العقود في سجلات السنة المطابقة لها ولجدولها إلى كل من رئيس المجلس الشعبي البلدي لبلدية المكان الذي سجلت فيها العقود أو كان ينبغي تسجيلها فيها ، وكذلك نسخة إلى كتابة ضبط المجلس القضائي التي تحتفظ بنسخة من هذه السجلات .كما يشار فضلا عن ذلك بصفة ملخصة إلى الحكم في هامش السجلات في محل تاريخ العقد وهو ما إقتضته المادة 42 من قانون الحالة المدنية .وفي نفس الإطار نصت المادة 60 قانون الحالة المدنية على أنه ينبغي على ضابط الحالة المدنية الذي يحرر العقد أو يسجله ، أن يشير إليه في السجلات الموجودة لديه خلال ثلاثة أيام إذا كان العقد تابعا للقيد ، وإذا كانت النسخة الثانية من السجل التي يجب أن يتم فيها التسجيل موجودة بكتابة الضبط فيرسل إشعار الى النائب العام .وإذا كان العقد الذي يجب أن يكتب في هامشه هذا البيان قد حرر أو سجل في بلدية أخرى فيرسل الإشعار في أجل ثلاثة أيام إلى ضابط الحالة المدنية لهذه البلدية الذي يشعر على الفور النائب العام إذا كانت النسخة الثانية من السجل موجودة في كتابة الضبط .تسجيـل الـزواج العرفـي المتنـازع فيـهإذا ما وقع نزاع حول واقعة الزواج بين الزوجين ، أو بين من لهم مصلحة شرعية وقانونية في ذلك ، وكان أحدهما يدعي قيام الزواج شرعا و قانونا ، والآخر يزعم نفيه ويطعن في قيامه أو في صحته ، فإن الطريق الوحيد لإثبات ما يدعيه المدعي هو إقامة دعوى إثبات الزواج أمام المحكمة المختصة ، وإذا تمكن المدعي من إثبات الزواج حكمت المحكمة بقيام الزواج وعندما يصبح الحكم نهائيا يستطيع الشخص المعني أن يستخرج نسخة من عقد الزواج من سجلات الحالة المدنية (1) .وقد جاء في المادة 22 فقرتها الثانية من قانون الأسرة أنه : ” في حالة عدم التسجيل يثبت بحكم إذا توافرت أركانه وفقا لهذا القانون ويتم تسجيله بسجلات الحالة المدنية ” .حيث ترفع دعوى إثبات عقد الزواج التي لاتختلف عن غيرها من الدعاوى المدنية الأخرى ، من حيث ما يتعلق بإجراءات رفع الدعوى ومن حيث ما يتعلق بأهلية المتنازعين وصفاتهم وإن كان قانون الأسرة على عكس الأمر رقم 70-20 لم يحدد صراحة الإجراءات الواجب إتباعها لإثبات واقعة الزواج العرفي والجهة القضائية المختصة.فدعوى إثبات الزواج العرفي من دعاوى الأحوال الشخصية التي تتعلق بالنزاعات الناشئة بين أفراد الأسرة الواحدة بدءا من الزوجين إلى الأصول إلى الفروع .وهي دعوى تقريرية يطلب فها المدعي تقري
