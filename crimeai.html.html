  <script>
    function sendTextToOpenAI() {
      const textInput = document.getElementById("textInput").value;
      const xhr = new XMLHttpRequest();
      xhr.open("POST", "https://api.openai.com/v1/completions");
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.setRequestHeader("Authorization", "Bearer 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");
      xhr.onreadystatechange = function() {
        if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
          
const response = JSON.parse(this.responseText);
console.log(response)
          document.getElementById("result").innerHTML = response.choices[0].text;
        }
      };
      xhr.send(JSON.stringify({

}))
